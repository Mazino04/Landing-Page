    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/bundles.css">
    <link rel="stylesheet" href="css/checkout.css">

</head>

<body>
    <div id="__next">
        <div class="MuiBox-root mui-style-ap15uq">
            <main class="MuiBox-root mui-style-1jny4gj">
                <header
                    class="MuiPaper-root MuiPaper-elevation MuiPaper-elevation1 MuiAppBar-root MuiAppBar-colorDefault MuiAppBar-positionSticky mui-style-oxrri"
                    style="transition: background-color 500ms ease-in">
                    <div class="MuiContainer-root MuiContainer-maxWidthLg mui-style-maf2pp">
                        <div class="MuiToolbar-root MuiToolbar-regular mui-style-hoyzh4">
                            <div class="MuiBox-root mui-style-1m3balf">
                                <a href="index.html">
                                    <button class="MuiButtonBase-root mui-style-1b47e06">
                                        <img src="images/logo.png" width="164" height="64">
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="MuiBox-root mui-style-kzwuyw">
                    <section class="payment-section">
                        <div class="container">
                            <div class="payment-wrapper">
                                <div class="payment-left">
                                    <div class="payment-header">
                                        <div class="payment-header-icon"><img src="images/logo.png" alt=""></div>
                                        <div class="payment-header-title">Order Summary</div>

                                    </div>
                                    <div class="payment-content">
                                        <div class="payment-body">
                                            <div class="payment-plan">
                                                <div class="payment-plan-type">
                                                    <a
                                                        href="https://smart-bz.com/wp-content/uploads/2021/05/cropped-SmartIcon-MAY2021-270x270.png">
                                                        <img src="https://smart-bz.com/wp-content/uploads/2021/05/cropped-SmartIcon-MAY2021-270x270.png"
                                                            alt="Smart Icon" sizes="270x6270">
                                                    </a>
                                                </div>

                                                <div class="payment-plan-info">
                                                    <div class="payment-plan-info-name">11000MB Data Plan</div>
                                                    <div class="payment-plan-info-price">$60</div>
                                                </div>
                                                <a href="#" class="payment-plan-change">Change</a>
                                            </div>
                                            <div class="payment-summary">
                                                <div class="payment-summary-item">
                                                    <div class="payment-summary-name">30 Days 11000MB Data Plan Package
                                                    </div>
                                                    <div class="payment-summary-price">$60</div>
                                                </div>
                                                <div class="payment-summary-divider"></div>
                                                <div class="payment-summary-item payment-summary-total">
                                                    <div class="payment-summary-name">Total</div>
                                                    <div class="payment-summary-price">$60</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="payment-right">
                                    <form action="" class="payment-form">
                                        <h1 class="payment-title">Payment Details</h1>
                                        <div class="payment-method">
                                            <input type="radio" name="payment-method" id="method-1" checked>
                                            <label for="method-1" class="payment-method-item">
                                                <img src="images/Prepaid_Credit.png" alt="">
                                            </label>
                                            <input type="radio" name="payment-method" id="method-2">
                                            <label for="method-2" class="payment-method-item">
                                                <img src="images/visa.7788b826.svg" alt="">
                                            </label>
                                            <input type="radio" name="payment-method" id="method-3">
                                            <label for="method-3" class="payment-method-item">
                                                <img src="images/mastercard.984f77d1.svg" alt="">
                                            </label>
                                        </div>
                                    
                                        <div id="default-form">
                                            <div class="payment-form-group">
                                                <input type="email" placeholder=" " class="payment-form-control" id="email">
                                                <label for="email" class="payment-form-label payment-form-label-required">Email Address</label>
                                            </div>
                                            <div class="payment-form-group">
                                                <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                                                <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                                            </div>
                                            <div class="payment-form-group-flex">
                                                <div class="payment-form-group">
                                                    <input type="date" placeholder=" " class="payment-form-control" id="expiry-date">
                                                    <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date</label>
                                                </div>
                                                <div class="payment-form-group">
                                                    <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                                    <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="prepaid-form">
                                            <img src="images/logo.png">
                                            <h2>Balance: $100.00 BZD</h2>
                                            <p>Phone Number: 672-2345</p>
                                            <p>Credit Expires: 03/31/26</p>
                                        </div>
                                    
                                        <button type="submit" class="payment-form-submit-button" onclick="showModal(event)"><i class="ri-wallet-line"></i> Pay</button>
                                    </form>
                                    
                                    <!-- Success Modal -->
                                    <div id="success-modal" class="modal">
                                        <div class="modal-content">
                                            <span class="close" onclick="closeModal()">&times;</span>
                                            <div class="modal-icon">
                                                <img src="images/success-tick.png" alt="Success Icon" class="success-icon">
                                            </div>
                                            <h2>Success</h2>
                                            <p>Your purchase has been completed successfully.</p>
                                            <button onclick="continueShopping()">Continue Shopping</button>
                                        </div>
                                    </div>      
                                </div>
                            </div>
                        </div>
                    </section>
                    <footer>
                        <div class="copyright-wrap">
                            <div class="container">
                                <div class="row align-items-center">
                                    <div class="col-md-4">
                                        <div class="footer-logo">
                                            <a href="https://smart-bz.com/"><img
                                                    src="https://smart-bz.com/wp-content/uploads/2022/06/logo_White.png"
                                                    alt="logo"></a>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="copyright-text text-center text-md-end">
                                            <p>Copyright © 2022 Smart Belize. All Rights Reserved</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
